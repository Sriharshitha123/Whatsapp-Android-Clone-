<html>

<head>
    <title>Chat Box UI Design</title>


    <!-- Import this CDN to use icons -->
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <!-- Main container -->
    <div class="container">

        <!-- msg-header section starts -->
        <div class="msg-header">
            <div class="container1">

                <img src="img1.jpg" class="msgimg">
                <div class="active ">
                    <p>Aarthi</p>
                </div>

            </div>


        </div>
        <!-- msg-header section ends -->

        <!-- Chat inbox  -->
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">

                    <!-- Message container -->
                    <div class="msg-page">

                        <!-- Incoming messages -->

                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="img7.jfif">

                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Hi !! This is message from Riya . </p>
                                    <span class="time">18:06 PM | July 24 </span>
                                </div>
                            </div>
                        </div>
                        <!-- Outgoing messages -->
                        <div class="outgoing-chats">
                            <div class="outgoing-chats-img">
                                <img src="img1.jpg">

                            </div>
                            <div class="outgoing-msg">
                                <div class="outgoing-chats-msg">
                                    <p class="multi-msg">Hi riya , i am Aarthi
                                    </p>
                                    <p class="multi-msg">what's happened</p>


                                    <span class="time">18:30 PM | July 24 </span>
                                </div>
                            </div>
                        </div>
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="img7.jfif">

                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p class="single-msg">yaa I have been trying to call you</p>
                                    <span class="time">18:31 PM | July 24 </span>
                                </div>
                            </div>
                        </div>
                        <div class="outgoing-chats">
                            <div class="outgoing-chats-img">
                                <img src="img1.jpg">

                            </div>
                            <div class="outgoing-msg">
                                <div class="outgoing-chats-msg">
                                    <p>what is the problem</p>

                                    <span class="time">18:34 PM | July 24 </span>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>

                <!-- msg-bottom section -->


                <div class="msg-bottom">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Write message...">

                        <span class="input-group-text send-icon "><i class="bi bi-send "></i>
                            </span>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
